{% extends 'base.html' %}
{% block content %}
    <h1>New Post</h1>
{% if user.is_authenticated %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endif %}
{% endblock%}
